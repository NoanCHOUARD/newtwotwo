<!-- Exo 3 -->

  <a-scene
    fog="type: linear; color: #01766D; near: 1; far: 5"
  >

    <a-asset>

      <a-asset-item id="table" src="./assets/modern_table.glb"></a-asset-item>
      <a-asset-item id="chaise" src="./assets/barstool.glb"></a-asset-item>
      <a-asset-item id="bouteille" src="./assets/wine_bottle.glb"></a-asset-item>
      <a-asset-item id="shot" src="./assets/shot_glass.glb"></a-asset-item>
    
    </a-asset>

    <a-entity
    color="#00FFD3"
    geometry="primitive: sphere; radius: 0.5" 
    light="type: ambient; color: #00FFD3; intensity: 3"
    position="0 5 0"
    
    ></a-entity>

    <!-- table -->
    <a-entity 
      gltf-model="#table"
      shadow="receive: true"
      position="0 0 0"
      rotation="0 0 0"
      scale="1.5 1.5 1.5"
    >
    </a-entity>

    <!-- Bouteille -->
    <a-entity 
      gltf-model="#bouteille"
      shadow="receive: true"
      position="0 1.22 1"
      rotation="0 0 0"
      scale="1.5 1.5 1.5"
    >
    </a-entity>

    <!-- Shot -->
    <a-entity 
      gltf-model="#shot"
      shadow="receive: true"
      position="0.23 1.22 1"
      rotation="0 0 0"
      scale="1.5 1.5 1.5"
    >
    </a-entity>

    <!-- chaise nÂ°1 -->
    <a-entity 
      gltf-model="#chaise"
      shadow="receive: true"
      position="-0.5 0 2"
      rotate="0 180 0"
      scale="1.5 1.5 1.5"
    >
    </a-entity>

    <!-- chaise nÂ°2 -->
    <a-entity 
      gltf-model="#chaise"
      shadow="receive: true"
      position="0 0 2"
      rotate="0 180 0"
      scale="1.5 1.5 1.5"
    >
    </a-entity> 

    <!-- chaise nÂ°3 -->
    <a-entity 
      gltf-model="#chaise"
      shadow="receive: true"
      position="0.5 0 2"
      rotate="0 180 0"
      scale="1.5 1.5 1.5"
    >
    </a-entity> 


    <!-- Sol -->
    <a-plane 
    position="0 0 0" 
    rotation="-90 0 0" 
    width="100" 
    height="100" 
    color="#1f1f1f"></a-plane>

    <!-- Ciel -->
    <a-sky
      color="#01766D"
    ></a-sky>

    <!-- Camera -->

    <a-entity id="rig">
      <a-entity camera look-controls wasd-controls position="0 1.7 4">
      </a-entity>
    </a-entity>
